inputs:
  question:
    type: string
    default: Quantos aparelhos foram comprados?
  directory:
    type: string
    default: "638459229660000000"
outputs:
  answer:
    type: string
    reference: ${rewrite_question.output}
nodes:
- name: make_question
  type: llm
  source:
    type: code
    path: rewrite_question.jinja2
  inputs:
    deployment_name: gpt-4
    temperature: 0
    question: ${inputs.question}
    response_format:
      type: text
    context: ${retrieve_emails_content.output}
  connection: azure-open-ai
  api: chat
- name: retrieve_emails_content
  type: python
  source:
    type: code
    path: retrieve_emails_content.py
  inputs:
    directory: ${inputs.directory}
